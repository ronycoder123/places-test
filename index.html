<html>
    <style>
        body{
            background:linear-gradient(rgb(26, 25, 25),rgb(41, 37, 37))
        }
        .title{
            color:white;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        @keyframes in{
            0%{
                width:0%;
            }
            100%{
                width:100%
            }
        }
        @keyframes out{
            0%{
                width:100%;
            }
            100%{
                width:0%
            }
        }
        .small{
            font-size:10px;
        }
        .container{
            height: auto;
            width:0;
            background-color: rgb(44, 36, 36);
            display: flex;
            border:1px solid;
            gap:20px;
            border-top-right-radius: 30px;
            border-bottom-right-radius: 30px;
            animation-name:none;
            animation-duration:1s;
        }
        @keyframes border{
            0%{
                border-top-right-radius: 0px;
                border-bottom-right-radius: 0px;
            }
            100%{
                border-top-right-radius: 30px;
                border-bottom-right-radius: 30px;
            }
        }
        @keyframes borders{
            0%{
                border-top-right-radius: 30px;
                border-bottom-right-radius: 30px;
            }
            100%{
                border-top-right-radius: 0px;
                border-bottom-right-radius: 0px;
            }
        }
        .places{
            animation-duration: 1s;
            animation-name:none;
            border:1px solid white;
            object-fit:cover;
        }
        .text{
            color:white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .splash{
            text-align: center;
            color:white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            bottom: 0;
            left:0;
        }
        .image_container{
            text-align: center;
        }
        .texts{
            color:rgb(255, 255, 255);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top:-60px;
            backdrop-filter: blur(20px);
            border:2px solid rgb(255, 255, 255)
        }
        .place{
            width:300px;
            height:100%;
            border:1px solid white;
            animation-duration: 1s;
            object-fit:cover;
        }
        .btn{
            background-color: rgb(39, 38, 38);
            color:white;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding:15px;border:1px solid white;
            transition-duration: 0.3s;
            margin-left: auto;
            margin-right: auto;
            display: block;
            border-radius: 10px;
        }
        .btn:hover{
            background-color: rgb(143, 36, 36);
            color:white;
        }
    </style>

    <script>
    space=0;
    document.getElementById('madikeri').onclick=function(){
        space++;
        if(space%2 !=0){
            document.getElementById('cont').style.animationName="in";
            document.getElementById('cont').style.width='100%'
            document.getElementById('madikeri').style.animationName='border';
            document.getElementById('madikeri').addEventListener('animationend',()=>{
                document.getElementById('madikeri').style.borderTopRightRadius='30px'
                document.getElementById('madikeri').style.borderBottomRightRadius='30px'
            })
            document.getElementById('cont').addEventListener('animationend', () => {
                 document.getElementById('text').textContent = 'Madikeri, often referred to as the "Scotland of India," is a picturesque hill town nestled in the Western Ghats of Karnataka. It serves as the district headquarters of Coorg (Kodagu) and is known for its cool climate, lush coffee plantations, and misty landscapes. The town is surrounded by rolling hills, dense forests, and cascading waterfalls like Abbey Falls and Iruppu Falls. Madikeri Fort, Raja’s Seat, and Omkareshwara Temple are some of its key attractions, reflecting a blend of history, nature, and spirituality. With its serene beauty and rich Kodava culture, Madikeri is a perfect getaway for nature lovers and adventure seekers alike.';
                document.getElementById('cont').style.borderColor='white'
                document.getElementById('madikeri').style.borderColor='white'
});

            }
            else{

                document.getElementById('text').textContent=""
                document.getElementById('cont').style.animationName='out'
                document.getElementById('cont').style.width='0%';
                document.getElementById('madikeri').style.animationName='borders';
                document.getElementById('cont').style.borderColor='black'
            document.getElementById('madikeri').addEventListener('animationend',()=>{
                document.getElementById('madikeri').style.borderTopRightRadius='0px'
                document.getElementById('madikeri').style.borderBottomRightRadius='0px'
                
            })
                document.getElementById('cont').addEventListener('animationend', () => {
    document.getElementById('text').textContent = "";
});
            }
        }
    count=0;
    document.getElementById('raja').onclick=function(){
        count++
    if(count%2 !=0){
            document.getElementById('conts').style.animationName="in";
            document.getElementById('conts').style.width='100%'
            document.getElementById('raja').style.animationName='border';
            document.getElementById('raja').addEventListener('animationend',()=>{
                document.getElementById('raja').style.borderTopRightRadius='30px'
                document.getElementById('raja').style.borderBottomRightRadius='30px'
            })
            document.getElementById('conts').addEventListener('animationend', () => {
                 document.getElementById('info').textContent = 'Raja’s Seat, located in Madikeri, Coorg, is a beautiful garden with a historic pavilion that offers stunning views of the surrounding valleys and hills. It is believed to have been the favorite spot of the kings of Kodagu, who came here to relax and watch the sunset. The well-maintained garden, filled with vibrant flowers and lush greenery, creates a peaceful atmosphere, making it a popular place for tourists and locals alike. With its panoramic views, musical fountain shows, and historical significance, Raja’s Seat stands as one of Coorg’s most iconic and serene attractions.';
